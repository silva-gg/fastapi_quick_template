# Alembic configuration file

[alembic]
# Path to migration scripts
script_location = alembic

# Template for generating new migration files
# file_template = %%(rev)s_%%(slug)s

# Prepend sys.path with the current directory
prepend_sys_path = .

# Version path separator
version_path_separator = os

# Database URL - Update this or use environment variable
# For environment variable, use: sqlalchemy.url = ${DB_URL}
sqlalchemy.url = postgresql+asyncpg://api_user:api_password@localhost/api_database

[post_write_hooks]
# Hooks to run after generating migration files
# hooks = black
# black.type = console_scripts
# black.entrypoint = black
# black.options = -l 79 REVISION_SCRIPT_FILENAME

# Logging configuration
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
